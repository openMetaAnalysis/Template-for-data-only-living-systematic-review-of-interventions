<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>jQuery.getJSON demo</title>
<script src="//code.jquery.com/jquery-2.1.1.js"></script>
<script>
//put this all in a central file!
$(document).ready(function(){
var url = "/template/tables/pico.xml";
        $.ajax({
            type: "GET",
            url: url,
            cache: false,
            dataType: "xml",
            error: function() {
                alert("The XML File could not be processed correctly.");
                },
            success: function(xml) {
                $(xml).find('study').each(function(){
                        //var name = $("citation").text();
                        //alert(name);
                        var patients = $(this).find('patients').text();
                        $("#list").append('<li>' + patients + '</li>');
                        });
                }
      });
    });
</script>
</head>
<body>
      <ul id="list" data-role="listview" data-theme="a" data-filter="true">
      <li id="load">Loading Data...</li>
      </ul>
</body>
</html>
